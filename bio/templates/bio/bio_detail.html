{% extends 'base.html' %}

{% block title %}Bio{% endblock %}

{% block content %}
<section class="fade-in">
    <h2><i class="fas fa-user-circle"></i> About Me</h2>
    {% if bio %}
        {% if bio.profile_image %}
            <img src="{{ bio.profile_image.url }}" alt="{{ bio.name }}" class="profile-image">
        {% endif %}
        <div style="text-align: center; margin-top: 2rem;">
            <h3 style="color: var(--text-primary); font-size: 2rem; margin-bottom: 0.5rem;">{{ bio.name }}</h3>
            <p style="color: var(--primary); font-size: 1.3rem; font-weight: 600; margin-bottom: 1.5rem;">{{ bio.job_title }}</p>
            <p style="color: var(--text-secondary); max-width: 800px; margin: 0 auto; line-height: 1.8; font-size: 1.1rem;">{{ bio.description }}</p>
        </div>
    {% else %}
        <div class="card">
            <p>No bio information available.</p>
        </div>
    {% endif %}
</section>
{% endblock %}
